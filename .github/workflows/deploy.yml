name: Deploy to GitHub Pages

on:
  push:
    # Trigger the workflow whenever a push occurs on the main branch
    branches:
      - main 
      # Change 'main' to 'master' if your primary branch is named 'master'
  
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the repository code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a stable Node.js version

    # 3. Install NPM dependencies
    - name: Install Dependencies
      run: npm install

    # 4. Build the application (TypeScript/TSX/React)
    - name: Build Application
      run: npm run build 
      # This assumes your package.json has a 'build' script

    # 5. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        # The deployment token used to push to the gh-pages branch
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
        # The directory containing the static files (the output of 'npm run build')
        publish_dir: ./build 
        # **IMPORTANT:** Change 'build' to 'dist' or 'out' if your build script uses a different folder name.
        
        # The branch to push the static files to (must match your Pages settings)
        publish_branch: gh-pages
