name: Deploy to GitHub Pages

on:
  push:
    # Triggers the workflow when you push code to the main or master branch
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

permissions:
  contents: read # Required for actions/checkout
  pages: write   # REQUIRED: Grants permission to publish the site
  id-token: write # REQUIRED: For OpenID Connect (OIDC) authentication

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Set up your environment (Node.js example)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Project
        run: npm run build # <--- This command creates your static files
        
      # âš ï¸ IMPORTANT: Upload the built static files as an artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ Change 'dist' to 'build' or 'out' if your framework uses a different folder!
          path: ./dist 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures the build job finishes successfully first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This official action publishes the artifact
